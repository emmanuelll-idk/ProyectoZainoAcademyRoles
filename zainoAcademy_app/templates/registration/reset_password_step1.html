{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Zaino Academy</title>
    <link rel="stylesheet" href="{% static 'css/registration/registration.css' %}">
    <link rel="icon" type="image/vnd.icon" href="{% static 'images/favicon/Favicon.png' %}">
</head>
<body class="login-page">
    <div class="login-wrapper">

        <div class="login-left">

            <div class="login-logo">
                <a href="{% url 'home' %}" class="logo-button">
                    <img src="{% static 'images/registration/LogoNormal-removebg-preview.png' %}" 
                        alt="Logo Zaino Academy">
                </a>
            </div>

            <div class="login-card">
                <h1><b>Recuperar <span>Contraseña</span></b></h1>
                <p style="margin-bottom: 20px; color: #666;">Selecciona tu tipo de usuario</p>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="POST" class="login-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="tipo_usuario"><b>Tipo de Usuario</b></label><br>
                        <select name="tipo_usuario" id="tipo_usuario" required class="form-control" style="padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 5px; margin-top: 8px;">
                            <option value="">Selecciona tu tipo de usuario</option>
                            {% for tipo in tipos_usuario %}
                                <option value="{{ tipo.Tus_id }}">{{ tipo.TusTiposUsuario }}</option>
                            {% endfor %}
                        </select>
                    </div><br><br>

                    <button type="submit" class="btn-login"><b>Continuar</b></button> 
                    <br>
                    <small><a href="{% url 'login' %}"><b class="volver">Volver al login</b></a></small>
                </form>
            </div>
        </div>

        <div class="login-decor">
            <img src="{% static 'images/registration/figuras.png' %}" alt="Decoración figuras">
        </div>
    </div>
</body>
</html>
