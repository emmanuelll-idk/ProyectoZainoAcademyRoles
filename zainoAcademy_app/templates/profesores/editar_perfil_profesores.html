{% extends "profesores/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profesores/editar_perfil_profesores.css' %}">
{% endblock %}

{% block mockUp %}

<header class="header">
      <h1 class="page-title">Editar perfil:</h1>
    </header>
        <section class="edit-profile">
                <form method="POST" class="profile-form">
                    {% csrf_token %}
                    <div class="form-column left-column">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" value="{{ usuario.Us_nombre }}" required>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" value="{{ usuario.correo }}" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" value="{{ usuario.Us_contraseña }}" required>
                    </div>

                    <div class="profile-column right-column">
                        <div class="profile-pic">
                            <img src="{% static 'images/acudientes/perfil.png' %}" alt="Foto de perfil">
                        </div>
                        <p class="profile-name">{{ usuario.Us_nombre }}</p>
                        <p class="profile-role">Profesor</p>
                        <button type="submit" class="save-btn">Guardar</button>
                    </div>
                </form>
            </section>

            <!-- Modal de confirmación -->
            <div id="modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Perfil Actualizado</h2>
                    <button id="closeModal" class="save-btn">Aceptar</button>
                </div>
            </div>
        </main>

        <div id="logout-modal" class="modal">
        <div class="modal-content">
            <h2>¿Cerrar Sesión?</h2>
            <div class="modal-actions">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-confirm">Confirmar</button>
                </form>
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('logout-modal');
        function openModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; }
        window.onclick = function(event) {
            if (event.target == modal) { closeModal(); }
        }
    </script>

        <script>
        document.querySelector(".profile-form").addEventListener("submit", async function(event){
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("{% url 'actualizar_perfil_acudientes' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                document.getElementById("modal").style.display = "flex"; // Mostrar modal de éxito
                // Actualizar nombre en el encabezado también
                document.querySelector(".user-name").textContent = username;
                document.querySelector(".profile-name").textContent = username;
            } else {
                alert("Error al actualizar el perfil: " + (result.error || "desconocido"));
            }
        });

        document.getElementById("closeModal").addEventListener("click", function(){
            document.getElementById("modal").style.display = "none";
        });
</script>

{% endblock %}
