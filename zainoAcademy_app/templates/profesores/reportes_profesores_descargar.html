{% extends "profesores/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profesores/reportes_profesores_descargar.css' %}">
{% endblock %}

{% block page_title %}Reportes{% endblock %}

{% block mockUp %}
        <div class="content">
            <h2 class="section-title">Seleccione el tipo de reporte:</h2>
            <div class="btn-group">
                <a href="{% url 'reporte_asistencias_pdf' periodo.Per_id %}" class="btn" target="_blank">Reporte de asistencias</a>
                <a href="{% url 'reporte_rendimiento_pdf' periodo.Per_id %}" class="btn" target="_blank">Rendimiento académico</a>
            </div>
        </div>

        <!-- Volver -->
            <div class="volver-section">
                <a href="{% url 'reportes_profesores' %}" class="volver-btn">Volver</a>
            </div>
    </main>

    <script>
        // Añadir indicador visual cuando se hace clic en los botones
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Cambiar texto temporalmente para mostrar que se está procesando
                const originalText = this.textContent;
                this.textContent = 'Generando PDF...';
                this.style.opacity = '0.7';
                this.style.pointerEvents = 'none';
                
                // Restaurar después de 3 segundos
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.opacity = '1';
                    this.style.pointerEvents = 'auto';
                }, 3000);
            });
        });
    </script>
{% endblock %}
