{% extends "profesores/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profesores/actividad_profesores_editar.css' %}">
{% endblock %}

{% block mockUp %}
    <main class="main-content">
        <h1>Editar Actividad</h1>


        <div id="crear-section" class="section-content">
            <form id="actividadForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Primera fila -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="Act_nombre" value="{{ actividad.Act_nombre }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha">Fecha límite:</label>
                        <input type="date" name="Act_fechaLimite" value="{{ actividad.Act_fechaLimite|date:'Y-m-d' }}" required>
                    </div>
                </div>

                <!-- Segunda fila -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <p>Archivo actual: <a href="{{ actividad.Act_Archivo_Profesor.url }}" target="_blank">Ver</a></p>
                    </div>

                    <div class="form-group">
                        <label for="archivo">Archivo:</label>
                        <input type="file" id="archivo" name="Act_Archivo_Profesor">
                    </div>
                </div>

            <div class="form-actions">
                <a href="{% url 'actividad_profesores_crear_actividad' actividad.Bol.pk %}" class="volver-btn">Cancelar</a>
                <button type="submit" class="submit-btn">Guardar cambios</button>
            </div>
        </form>
    </main>
{% endblock %}
