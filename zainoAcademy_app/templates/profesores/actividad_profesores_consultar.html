<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad - Zaino Academy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profesores/actividad_profesores_consultar.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,600,700&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <a href="{% url 'dashboard_profesores' %}" class="logo">
                <div class="logo-icon">
                    <img src="{% static 'images/profesores/Favicon.png' %}" alt="Logo Libro"/>
                    <img src="{% static 'images/profesores/LogoNormal-removebg-preview.png' %}" alt="Logo Zaino Academy" />
                </div>
            </a>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{% url 'dashboard_profesores' %}" class="nav-link">
                            <div class="nav-icon">
                                <img src="{% static 'images/profesores/inicio.png' %}" alt="Inicio">
                            </div>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'actividad_profesores_consultar' %}" class="nav-link active">
                            <div class="nav-icon">
                                <img src="{% static 'images/profesores/actividades.png' %}" alt="Actividades">
                            </div>
                            Actividades - Material de Apoyo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'asistencia_profesores_cursos' %}" class="nav-link">
                            <div class="nav-icon">
                                <img src="{% static 'images/profesores/asistencia.png' %}" alt="Asistencia">
                            </div>
                            Asistencia
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'reportes_profesores' %}" class="nav-link">
                            <div class="nav-icon">
                                <img src="{% static 'images/profesores/reportes.png' %}" alt="Reportes">
                            </div>
                            Reportes
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Cerrar sesi√≥n</button>
        </form>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- HEADER -->
        <header class="header">
            <h1 class="page-title">Actividad:</h1>
            <div class="header-right">
                <a href="{% url 'notificaciones_profesores' %}">
                    <img src="{% static 'images/profesores/notificaciones.png' %}" class="notification-icon" alt="Notificaciones">
                </a>
                <div class="user-info">
                    <span class="user-name">{{ usuario.Us_nombre }}</span>
                    <a href="#">
                        <img src="{% static 'images/profesores/avatarMujer.png' %}" class="user-avatar" alt="Perfil">
                    </a>
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="content">
            <h2 class="section-title">Seleccione Periodo:</h2>
            
            <div class="period-selector">
                {% for periodo in periodos %}
                    <a href="{% url 'actividad_profesores_consultar_cursos' periodo.Per_id %}" class="period-btn">
                        {{ periodo.Per_nombre }}
                    </a>
                {% empty %}
                    <p>No hay periodos registrados.</p>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
