{% extends 'base_directivos.html' %}
{% load static %}
{% block page_title %}Curso{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/directivos/eliminar_cursoStyles.css' %}">


<div class="confirm-delete-container">
  <h2>¿Estás seguro de que deseas eliminar el curso<br> "<strong>{{ curso.Cur_nombre }}</strong>"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_cursos' %}" class="btn-secondary">Cancelar</a>
  </form>
</div>

{% endblock %}
