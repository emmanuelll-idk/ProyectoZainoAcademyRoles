{% extends 'base_directivos.html' %}
{% load static %}
{% block page_title %}Matrícula{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/directivos/eliminar_matriculaStyles.css' %}">

<div class="confirm-delete-container">
  <h2>¿Estás segura de que deseas eliminar la matrícula de<br>
    <strong>{{ matricula.Estudiantes_Est.Usuario_us.Us_nombre }}</strong>?
  </h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_matriculas' %}" class="btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
