<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZainoAcademy</title>

    <!-- Fuentes e íconos -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Varela:400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="icon" type="image/vnd.icon" href="{% static 'images/favicon/Favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/directivos/dashboard_directivos.css' %}">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Comfortaa", sans-serif;
      background-color: #f5f6fa;
      display: flex;
      min-height: 100vh;
      color: #4a4063;
      overflow-x: hidden;
    }

  .sidebar {
    width: 260px;
    background-color: #1e91d6;
    padding: 2rem 1.2rem;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    overflow-y: auto;
    z-index: 100;
    display: flex;
    flex-direction: column;
}

.logo {
    text-align: center;
    margin-bottom: 3rem;
}

.logo img {
    max-width: 180px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    filter: brightness(0) invert(1);
}

.nav-list {
    list-style: none;
    padding: 0;
    flex-grow: 1;
}

.nav-item {
    display: flex;
    align-items: center;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 15px;
    transition: all 0.3s ease;
    text-decoration: none;
    color: #fff;
    margin-bottom: 0.8rem;
}

.nav-item:hover,
.nav-item.active {
    background-color: #ffffff;
    color: #000000;
    transform: translateX(5px);
}

.nav-item img.nav-icon {
    width: 22px;
    height: 22px;
    margin-right: 12px;
    filter: brightness(0) invert(1);
    transition: filter 0.3s ease;
}

.nav-item:hover img.nav-icon,
.nav-item.active img.nav-icon {
    filter: invert();
}

/* Botón de logout */
.logout-container {
    margin-top: auto;
    text-align: center;
}

.logout-btn {
    width: 100%;
    background-color: #4a4063;
    color: #fff;
    padding: 0.9rem 1.2rem;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    font-family: "Comfortaa", sans-serif;
    transition: all 0.3s ease;
}

.logout-btn:hover {
    background-color: #352c4d;
    transform: scale(1.05);
}

    .main-content {
      margin-left: 260px;
      width: calc(100% - 260px);
      padding: 2rem;
      background-color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 700;
      color: #4a4063;
      font-family: 'Comfortaa', sans-serif;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-icons .material-icons-outlined {
      font-size: 22px;
      color: #4a4063;
      cursor: pointer;
    }

    .user-name {
    font-weight: 600;
    font-size: 1rem;
    color: #4a4063;
  } 

    .user-avatar {
      width: 40px;
      height: 40px;
      background-color: #d9d9d9;
      border-radius: 50%;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1.4rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 8px;
      font-family: "Comfortaa", sans-serif;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #4a4063;
      color: #ffffff;
    }

    .btn-secondary {
      background-color: #ffffff;
      color: #000;
      border: 1px solid #000;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .divider-line {
      width: 100%;
      height: 4px;
      background-color: #1e91d6;
      margin: 1rem 0 1.5rem;
    }

    .floating-alert {
      position: fixed;
      top: 20px;
      right: 30px;
      background-color: #4a4063;
      color: #fff;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    /* ========== MODAL ========== */
    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      font-family: "Comfortaa", sans-serif;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    .modal-content p {
      font-size: 1.1rem;
      color: #4a4063;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .modal-content button {
      margin: 0 0.5rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Comfortaa", sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .modal-content button:first-of-type {
      background-color: #f8f9fa;
      color: #4a4063;
      border: 1px solid #dee2e6;
    }

    .modal-content button:first-of-type:hover {
      background-color: #e9ecef;
    }

    .modal-content button:last-of-type {
      background-color: #4a4063;
      color: white;
    }

    .modal-content button:last-of-type:hover {
      background-color: #352c4d;
    }
  </style>
</head>

<body class="dashboard-page">
    <aside class="sidebar">
        <div class="logo">
            <a href="{% url 'dashboard_directivo' %}">
                <img src="{% static 'images/acudientes/Favicon.png' %}" alt="Logo Libro"/>
            </a>
            <a href="{% url 'dashboard_directivo' %}">
                <img src="{% static 'images/acudientes/LogoNormal-removebg-preview.png' %}" alt="Logo Zaino Academy" />
            </a>
          </div>

        <nav>
            <ul class="nav-list">
                <li><a href="{% url 'dashboard_directivo' %}" class="nav-item">
                    <img src="{% static 'images/acudientes/inicio.png' %}" class="nav-icon" alt="Inicio"> Inicio
                </a></li>

                <li><a href="{% url 'crear_usuario' %}" class="nav-item">
                    <img src="{% static 'images/directivos/LogoUsuario.png' %}" class="nav-icon" alt="Nuevo Usuario"> Nuevo Usuario
                </a></li>

                <li><a href="{% url 'crear_matricula' %}" class="nav-item">
                    <img src="{% static 'images/directivos/LogoLibro.png' %}" class="nav-icon" alt="Matricula"> Matricula
                </a></li>

                <li><a href="{% url 'crear_curso' %}" class="nav-item">
                    <img src="{% static 'images/directivos/LogoCurso.png' %}" class="nav-icon" alt="Curso"> Curso
                </a></li>
                
                <li><a href="{% url 'crear_materia' %}" class="nav-item">
                    <img src="{% static 'images/directivos/LogoLibro.png' %}" class="nav-icon" alt="Materia"> Materia
                </a></li>
                
                <li><a href="{% url 'periodo_directivos' %}" class="nav-item">
                    <img src="{% static 'images/directivos/LogoLibro.png' %}" class="nav-icon" alt="Asignacion"> Asignacion
                </a></li>
            </ul>
        </nav>
        
        <!-- Botón de cerrar sesión -->
        <div class="logout-container">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <button type="button" class="logout-btn" onclick="openModal()">Cerrar sesión</button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <h1 class="page-title">{% block page_title %}Actividad{% endblock %}</h1>
            <div class="header-icons">
                <span class="user-name">{{ usuario.Us_nombre }}</span>
                <a href="{% url 'ver_perfil_directivos' %}">
                  <img src="{% static 'images/acudientes/perfil.png' %}" class="user-avatar" alt="Perfil">
                </a>
            </div>
        </header>

        <div class="divider-line"></div>

        {% block content %}
        {% endblock %}
    </main>

    <!-- Modal Cerrar Sesión -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>¿Seguro que deseas cerrar sesión?</p>
            <button onclick="closeModal()">Cancelar</button>
            <button onclick="document.querySelector('.logout-container form').submit()">Cerrar sesión</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("logoutModal").style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById("logoutModal").style.display = "none";
        }

        // Cerrar modal al hacer clic fuera de él
        document.getElementById('logoutModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Mensajes flotantes
        document.querySelectorAll('.header-icons .material-icons-outlined').forEach(icon => {
            icon.addEventListener('click', () => {
                const message = icon.getAttribute('data-message') || 'Acción no definida';
                const alert = document.createElement('div');
                alert.className = 'floating-alert';
                alert.innerText = message;
                document.body.appendChild(alert);
                setTimeout(() => alert.remove(), 3000);
            });
        });

        // Resaltar item activo en la barra lateral según URL
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.replace(/\/+$/, '');
            const items = document.querySelectorAll('.nav-list a.nav-item');

            items.forEach(a => a.classList.remove('active'));

            let winner = null;
            items.forEach(a => {
                const href = a.getAttribute('href');
                if (!href || href === '#') return;

                const linkPath = new URL(href, window.location.origin).pathname.replace(/\/+$/, '');
                if (currentPath === linkPath || currentPath.startsWith(linkPath + '/')) {
                    if (!winner || linkPath.length > winner._len) {
                        winner = a;
                        winner._len = linkPath.length;
                    }
                }
            });

            if (winner) winner.classList.add('active');
        });
    </script>
</body>
</html>
